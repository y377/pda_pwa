<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>配件扫码录入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6c757d">
  <link crossorigin="anonymous" href="https://lib.baomitu.com/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://lib.baomitu.com/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://lib.baomitu.com/highlight.js/11.10.0/styles/github-dark.css" rel="stylesheet" />
  <script crossorigin="anonymous" src="https://lib.baomitu.com/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script crossorigin="anonymous" src="https://lib.baomitu.com/highlight.js/11.10.0/highlight.min.js"></script>
  <script>
    // 检测浏览器类型
    if (navigator.userAgent.includes('OPR')) {
      const toast = document.createElement('div');
      toast.className = 'toast show position-fixed top-0 start-50 translate-middle-x mt-3';
      toast.setAttribute('role', 'alert');
      toast.innerHTML = `
        <div class="toast-header bg-warning">
          <strong class="me-auto">浏览器提示</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          建议使用 Chrome 浏览器获得最佳体验
        </div>
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 5000);
    }

    // 版本信息
    const APP_VERSION = '2.2.0';  // 与 sw.js 中的版本保持一致

    // 注册 Service Worker
    if ('serviceWorker' in navigator) {
      let refreshing = false;
      
      // 检测更新
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        console.log('检测到新的 Service Worker');
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });

      // 注册 Service Worker
      navigator.serviceWorker.register('/pda_pwa/sw.js').then(registration => {
        console.log('Service Worker 注册成功:', registration.scope);
        
        // 检查更新
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          console.log('Service Worker 更新中...');
          
          newWorker.addEventListener('statechange', () => {
            console.log('Service Worker 状态变化:', newWorker.state);
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              console.log('新版本可用');
              // 显示更新提示
              const toast = document.createElement('div');
              toast.className = 'toast show position-fixed top-0 start-50 translate-middle-x mt-3';
              toast.setAttribute('role', 'alert');
              toast.innerHTML = `
                <div class="toast-header bg-primary text-white">
                  <strong class="me-auto">应用更新 v${APP_VERSION}</strong>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                  <p>新版本已就绪，更新内容：</p>
                  <ul class="mb-2">
                    <li>优化更新检测机制</li>
                    <li>改进缓存管理</li>
                    <li>增强稳定性</li>
                  </ul>
                  <button class="btn btn-primary btn-sm" onclick="window.location.reload()">立即更新</button>
                </div>
              `;
              document.body.appendChild(toast);
              // 10秒后自动关闭
              setTimeout(() => toast.remove(), 10000);
            }
          });
        });

        // 定期检查更新
        setInterval(() => {
          console.log('检查更新...');
          registration.update().catch(error => {
            console.error('检查更新失败:', error);
          });
        }, 1000 * 60 * 5); // 每5分钟检查一次
      }).catch(error => {
        console.error('Service Worker 注册失败:', error);
        showToast('应用初始化失败，请刷新页面重试', 'danger');
      });
    }

    // 加载配件数据
    async function loadPartsData() {
      try {
        const response = await fetch('/pda_pwa/parts-data');
        if (response.ok) {
          const data = await response.json();
          console.log('加载配件数据成功:', data);
          return data;
        }
      } catch (error) {
        console.error('加载配件数据失败:', error);
      }
      // 如果加载失败，使用默认数据
      return {
        brandMap: {
          'AOC线缆': ['HG GENUINE', 'INNOLIGHT', 'Hisense', 'WTD'],
          '光模块': ['HG GENUINE', 'INNOLIGHT', 'Hisense', 'Huawei', 'Finisar', 'WTD'],
          '内存': ['Samsung', 'Hynix', 'Micron'],
          '硬盘': ['Seagate', 'Western Digital', 'Intel', 'Samsung', 'Micron', 'KIOXIA', 'Solidigm'],
          'CPU': ['Intel']
        },
        pnDataMap: {
          '光模块': {
            'HG GENUINE': ['MTRS-01X11-G', 'MQD-12F1C', 'MQD-56F2C', 'MTRQ-4S101'],
            'INNOLIGHT': ['T-OL8CNT-N00', 'T-DQ8FNS-N01', 'T-DQ8FNS-N00', 'TR-FC13T-N00', 'TR-ZC13T-N00', 'T-DQ4CNT-N00', 'TR-FC13R-N00'],
            'WTD': ['RTXM500-410', 'RTXM420-431', 'RTXM500-560', 'RTXM600-230', 'OEO-M100-73-13-Q28', 'OEO-M100-62-13-Q28', 'RTXM228-551', 'RTXM228-401', 'RTXM290-806', 'RTXM420-550'],
            'Finisar': ['FTCD8613E1PCM', 'FTLX8574D3BCL', 'FTCD8613E2PCM-BY', 'FTCE4717E1PCB-BY', 'FTLX1475D3BCL'],
            'Huawei': ['OM3680SX200', 'OM3660FX102'],
            'Hisense': ['LMQ8811-PC+', 'LMS3821L-PCS', 'LTF8502-BC+', 'LMS3826-PC+', 'LTA1328-PC+'],
            'Crealights': ['B5CLOS800SR8'],
            'H3C': ['SFP-XG-LX-SM1310']
          },
          'AOC线缆': {
            'HG GENUINE': ['ATRP-B005', 'ATRP-B007', 'ATRP-B010', 'ATRP-B020'],
            'INNOLIGHT': ['C-PD2FNM005-N00', 'C-PD2FNM007-N00', 'C-PD2FNM010-N00'],
            'Hisense': ['DMM8211-DC05', 'DMM8211-DC07', 'DMM8211-DC10', 'DMM8211-DC20'],
            'WTD': ['RTXM520-105', 'RTXM520-107', 'RTXM520-110', 'RTXM520-120', 'RTXM500-905', 'RTXM500-910']
          }
        },
        diskPnList: [
          { brand: "Intel", pn: "SSDPF2KX076T1", Type: "NVMe/7.68TB" },
          { brand: "Intel", pn: "SSDPF2KX038T1", Type: "NVMe/3.84TB" },
          { brand: "KIOXIA", pn: "KCD81RUG3T84", Type: "NVMe/3.84TB" },
          { brand: "KIOXIA", pn: "KCD81RUG7T68", Type: "NVMe/7.68TB" },
          { brand: "KIOXIA", pn: "KCD81RUG1T92", Type: "NVMe/1.92TB" },
          { brand: "Samsung", pn: "MZQL21T9HCJR-00B7C", Type: "NVMe/1.92TB" },
          { brand: "Samsung", pn: "MZQL23T8HCLS-00B7C", Type: "NVMe/3.84TB" },
          { brand: "Seagate", pn: "ST20000NM007D", Type: "HDD/20TB" },
          { brand: "Seagate", pn: "ST8000NM017B", Type: "HDD/8TB" },
          { brand: "Union Memory", pn: "UP2A63T8SD004LX", Type: "NVMe/3.84TB" },
          { brand: "Western Digital", pn: "WUH722020BLE604", Type: "HDD/20TB" },
          { brand: "Western Digital", pn: "HUS728T8TALE6L4", Type: "HDD/8TB" }
        ],
        cpuPnList: [
          { brand: "Intel", pn: "Intel(R) Xeon(R) Platinum 8336C CPU @ 2.30GHz", Type: "CPU" },
          { brand: "Intel", pn: "Intel(R) Xeon(R) Platinum 8457C CPU @ 2.60GHz", Type: "CPU" },
          { brand: "Intel", pn: "Intel(R) Xeon(R) Platinum 8582C CPU @ 2.60GHz", Type: "CPU" }
        ]
      };
    }

    // 初始化表单
    document.addEventListener('DOMContentLoaded', async () => {
      const partsData = await loadPartsData();
      console.log('初始化配件数据:', partsData);
      
      // 初始化类型选择
      const typeSelect = document.getElementById('type');
      const brandSelect = document.getElementById('brand');
      const pnInput = document.getElementById('pn');
      const pnSelect = document.getElementById('pnSelect');
      const pnInputGroup = document.getElementById('pnInputGroup');
      const pnSelectGroup = document.getElementById('pnSelectGroup');
      const quantityInput = document.getElementById('quantity');
      const addButton = document.getElementById('addButton');
      const partsList = document.getElementById('partsList');
      const totalQuantity = document.getElementById('totalQuantity');
      const totalAmount = document.getElementById('totalAmount');
      const exportButton = document.getElementById('exportButton');
      const clearButton = document.getElementById('clearButton');
      const copyButton = document.getElementById('copyButton');
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const toastClose = document.getElementById('toastClose');
      const bsToast = new bootstrap.Toast(toast);

      // 更新品牌选项
      function updateBrandOptions() {
        const type = typeSelect ? typeSelect.value : '';
        if (!brandSelect) return;
        brandSelect.innerHTML = '<option value="">请选择品牌</option>';
        if (partsData.brandMap[type]) {
          partsData.brandMap[type].forEach(brand => {
            const option = document.createElement('option');
            option.value = brand;
            option.textContent = brand;
            brandSelect.appendChild(option);
          });
        }
      }

      // 更新PN选项
      function updatePnOptions() {
        const type = typeSelect ? typeSelect.value : '';
        const brand = brandSelect ? brandSelect.value : '';
        if (!pnSelect) return;
        if (type === '硬盘') {
          const diskOptions = partsData.diskPnList
            .filter(item => item.brand === brand)
            .map(item => `<option value="${item.pn}">${item.pn} (${item.Type})</option>`)
            .join('');
          pnSelect.innerHTML = `<option value="">请选择型号</option>${diskOptions}`;
        } else if (type === 'CPU') {
          const cpuOptions = partsData.cpuPnList
            .filter(item => item.brand === brand)
            .map(item => `<option value="${item.pn}">${item.pn}</option>`)
            .join('');
          pnSelect.innerHTML = `<option value="">请选择型号</option>${cpuOptions}`;
        } else if (partsData.pnDataMap[type] && partsData.pnDataMap[type][brand]) {
          const options = partsData.pnDataMap[type][brand]
            .map(pn => `<option value="${pn}">${pn}</option>`)
            .join('');
          pnSelect.innerHTML = `<option value="">请选择型号</option>${options}`;
        } else {
          pnSelect.innerHTML = '<option value="">请选择型号</option>';
        }
      }

      // 切换PN输入方式
      function switchPnInput(type) {
        if (type === '硬盘' || type === 'CPU') {
          pnInputGroup.style.display = 'none';
          pnSelectGroup.style.display = 'block';
          updatePnOptions();
        } else {
          pnInputGroup.style.display = 'block';
          pnSelectGroup.style.display = 'none';
        }
      }

      // 初始化类型选择
      if (typeSelect) typeSelect.addEventListener('change', () => {
        const type = typeSelect.value;
        const isOptical = type === '光模块';
        if (serverSNRow) serverSNRow.classList.toggle('d-none', isOptical);
        if (switchInfoRow) switchInfoRow.classList.toggle('d-none', !isOptical);
        updateBrandOptions();
        update();
        switchPnInput(type === '硬盘' || type === 'CPU');
      });

      // 初始化品牌选择
      if (brandSelect) brandSelect.addEventListener('change', () => {
        updatePnOptions();
      });

      // 初始化PN选择
      if (pnSelect) pnSelect.addEventListener('change', () => {
        if (pnInput) pnInput.value = pnSelect.value;
      });

      // 初始化数量输入
      if (quantityInput) quantityInput.addEventListener('input', () => {
        quantityInput.value = quantityInput.value.replace(/[^\d]/g, '');
      });

      // 初始化添加按钮
      if (addButton) addButton.addEventListener('click', () => {
        const type = typeSelect.value;
        const brand = brandSelect.value;
        const pn = pnInput.value;
        const quantity = parseInt(quantityInput.value);

        if (!type || !brand || !pn || !quantity) {
          showToast('请填写完整信息');
          return;
        }

        const item = {
          type,
          brand,
          pn,
          quantity,
          timestamp: new Date().toLocaleString()
        };

        const items = JSON.parse(localStorage.getItem('parts') || '[]');
        items.push(item);
        localStorage.setItem('parts', JSON.stringify(items));

        updatePartsList();
        resetForm();
        showToast('添加成功');
      });

      // 初始化导出按钮
      if (exportButton) exportButton.addEventListener('click', () => {
        const items = JSON.parse(localStorage.getItem('parts') || '[]');
        if (items.length === 0) {
          showToast('没有数据可导出');
          return;
        }

        const csv = [
          ['类型', '品牌', '型号', '数量', '时间'],
          ...items.map(item => [item.type, item.brand, item.pn, item.quantity, item.timestamp])
        ].map(row => row.join(',')).join('\n');

        const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `配件清单_${new Date().toLocaleString().replace(/[\/\s:]/g, '_')}.csv`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      });

      // 初始化清空按钮
      if (clearButton) clearButton.addEventListener('click', () => {
        if (confirm('确定要清空所有数据吗？')) {
          localStorage.removeItem('parts');
          updatePartsList();
          showToast('已清空数据');
        }
      });

      // 初始化复制按钮
      if (copyButton) copyButton.addEventListener('click', () => {
        const items = JSON.parse(localStorage.getItem('parts') || '[]');
        if (items.length === 0) {
          showToast('没有数据可复制');
          return;
        }

        const text = items.map(item => 
          `${item.type} ${item.brand} ${item.pn} ${item.quantity}个`
        ).join('\n');

        navigator.clipboard.writeText(text).then(() => {
          showToast('已复制到剪贴板');
        }).catch(() => {
          showToast('复制失败，请手动复制');
        });
      });

      // 初始化关闭按钮
      if (toastClose) toastClose.addEventListener('click', () => {
        bsToast.hide();
      });

      // 更新配件列表
      function updatePartsList() {
        const items = JSON.parse(localStorage.getItem('parts') || '[]');
        partsList.innerHTML = items.map((item, index) => `
          <tr>
            <td>${item.type}</td>
            <td>${item.brand}</td>
            <td>${item.pn}</td>
            <td>${item.quantity}</td>
            <td>${item.timestamp}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">删除</button>
            </td>
          </tr>
        `).join('');

        const total = items.reduce((sum, item) => sum + item.quantity, 0);
        totalQuantity.textContent = total;
        totalAmount.textContent = items.length;
      }

      // 重置表单
      function resetForm() {
        if (typeSelect) typeSelect.value = '';
        if (brandSelect) brandSelect.value = '';
        if (pnInput) pnInput.value = '';
        if (pnSelect) pnSelect.value = '';
        if (quantityInput) quantityInput.value = '';
        updateBrandOptions();
        switchPnInput('');
      }

      // 显示提示
      function showToast(message, type = 'primary') {
        toastMessage.textContent = message;
        bsToast.show();
      }

      // 删除项目
      window.deleteItem = function(index) {
        if (confirm('确定要删除这条记录吗？')) {
          const items = JSON.parse(localStorage.getItem('parts') || '[]');
          items.splice(index, 1);
          localStorage.setItem('parts', JSON.stringify(items));
          updatePartsList();
          showToast('删除成功');
        }
      };

      // 初始化页面
      updateBrandOptions();
      switchPnInput('');
      updatePartsList();
    });
  </script>
</head>

<body class="container mb-5">
  <h5 class="text-center pt-3"><i class="bi bi-qr-code-scan px-2"></i>配件扫码录入</h5>
  <div id="toastContainer" class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 9999;"></div>

  <div class="row my-3">
    <div class="col">
      <label class="form-label fw-bold" for="orderNo">单号：<span id="orderNoDisplay" class="text-primary font-monospace"></span></label>
      <input id="orderNo" type="text" class="form-control" placeholder="请粘贴单号">
    </div>
    <div class="col text-end">
      <label class="form-label fw-bold" for="type">配件类型：</label>
      <select id="type" class="form-select">
        <option selected>请选择</option>
        <option value="CPU">CPU</option>
        <option value="内存">内存</option>
        <option value="硬盘">硬盘</option>
        <option value="光模块">光模块</option>
        <option value="AOC线缆">AOC线缆</option>
        <option value="主板">主板</option>
        <option value="电源">电源</option>
        <option value="网卡">网卡</option>
        <option value="交换机">交换机</option>
      </select>
    </div>
  </div>

  <div id="switchInfoRow" class="row my-3 d-none">
    <div class="col-8 pe-1">
      <label class="form-label" for="switchLocation">交换机位置：</label>
      <input id="switchLocation" type="text" class="form-control" placeholder="">
    </div>
    <div class="col-4 ps-1 text-end">
      <label class="form-label" for="portNo">端口：</label>
      <input id="portNo" type="text" class="form-control" placeholder="">
    </div>

  <div id="serverSNRow" class="my-3">
    <label class="form-label font-monospace" for="serverSN"><i class="bi bi-server px-1"></i>服务器SN：</label>
    <input id="serverSN" type="text" class="form-control" placeholder="请扫码">
  </div>

  <div id="brandSection" class="row my-3 d-none">
    <div class="col">
      <label class="form-label text-danger fw-bold" for="newBrand">新件品牌：</label>
      <select id="newBrand" class="form-select"></select>
    </div>
    <div class="col text-end">
      <label class="form-label text-dark fw-bold" for="oldBrand">旧件品牌：</label>
      <select id="oldBrand" class="form-select"></select>
    </div>
  </div>

  <div class="form-group my-3">
    <label class="form-label d-flex justify-content-between" for="newSN">
      <span class="text-danger fw-bold">新件SN：</span><small id="countNewSN" class="text-muted">字符数：0</small>
    </label>
    <input id="newSN" type="text" class="form-control" placeholder="">
  </div>

<div class="form-group my-3">
  <label class="form-label d-flex justify-content-between" for="newPN">
    <span class="text-danger fw-bold">新件PN：</span><span id="checkNewPN" class="text-success"></span><small id="countNewPN" class="text-muted">字符数：0</small>
  </label>
  <input id="newPN" list="newPnOptions" type="text" class="form-control" placeholder="" autocorrect="off">
  <datalist id="newPnOptions"></datalist>
</div>

  <div class="form-group my-3">
    <label class="form-label d-flex justify-content-between" for="oldSN">
      <span class="text-dark fw-bold">旧件SN：</span><small id="countOldSN" class="text-muted">字符数：0</small>
    </label>
    <input id="oldSN" type="text" class="form-control" placeholder="">
  </div>

<div class="form-group my-3">
  <label class="form-label d-flex justify-content-between" for="oldPN">
    <span class="text-dark fw-bold">旧件PN：</span><span id="checkOldPN" class="text-success"></span><small id="countOldPN" class="text-muted">字符数：0</small>
  </label>
  <input id="oldPN" list="oldPnOptions" type="text" class="form-control" placeholder="" autocorrect="off">
  <datalist id="oldPnOptions"></datalist>
</div>
  <div class="d-flex justify-content-between align-items-center my-4 pt-3">
    <button id="resetBtn" class="btn btn-warning" onclick="resetForm()"><i class="bi bi-arrow-counterclockwise pe-1"></i>清空</button>
    <button id="copyBtn" class="btn btn-danger"><i class="bi bi-copy pe-1"></i>复制</button>
    <button class="btn btn-success" onclick="sendApplyNotify()"><i class="bi bi-megaphone-fill pe-1"></i>申领通知</button>
    <button class="btn btn-primary" onclick="sendToFeishu()"><i class="bi bi-send pe-1"></i>替换通知</button>
  </div>
  <pre class="rounded"><code id="preview" class="language-plaintext"></code></pre>

// 恢复表单数据
function loadFormData() {
  restoring = true;
  // 1. 恢复类型
  const typeVal = localStorage.getItem('pda_type') || '请选择';
  typeSelect.value = typeVal;
  typeSelect.dispatchEvent(new Event('change'));

  setTimeout(() => {
    // 2. 恢复品牌
    const newBrandVal = localStorage.getItem('pda_newBrand') || '请选择';
    const oldBrandVal = localStorage.getItem('pda_oldBrand') || '请选择';
    newBrand.value = newBrandVal;
    oldBrand.value = oldBrandVal;
    newBrand.dispatchEvent(new Event('change'));
    oldBrand.dispatchEvent(new Event('change'));

    setTimeout(() => {
      // 3. 恢复输入框
      [
        [orderNo, 'pda_orderNo'],
        [switchLocation, 'pda_switchLocation'],
        [portNo, 'pda_portNo'],
        [serverSN, 'pda_serverSN'],
        [newSN, 'pda_newSN'],
        [oldSN, 'pda_oldSN']
      ].forEach(([el, key]) => {
        const val = localStorage.getItem(key) || '';
        el.value = val;
        el.dispatchEvent(new Event('input'));
      });

      // 4. 恢复PN（硬盘时必须保证option已生成）
      if (typeSelect.value === '硬盘') {
        switchPnInput(true);
        // 确保先更新选项
        updatePnOptions('硬盘', newBrand.value, newPnOptions);
        updatePnOptions('硬盘', oldBrand.value, oldPnOptions);
        
        // 等待选项更新完成后再设置值
        setTimeout(() => {
          [['new', 'pda_newPN', 'newPNSelect'], ['old', 'pda_oldPN', 'oldPNSelect']].forEach(([type, key, selectId]) => {
            const val = localStorage.getItem(key) || '';
            const select = document.getElementById(selectId);
            if (select) {
              // 检查option是否有该值
              let found = false;
              for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].value === val) {
                  found = true;
                  break;
                }
              }
              if (found) {
                select.value = val;
                select.dispatchEvent(new Event('change'));
              } else {
                select.value = '';
              }
            }
          });
          // 关键：恢复后重新绑定select的change事件，保证后续选择能保存
          bindPNSelectSave();
          restoring = false;
          update();
        }, 100);
      } else {
        // 非硬盘类型直接恢复PN
        [['new', 'pda_newPN', 'newPNSelect'], ['old', 'pda_oldPN', 'oldPNSelect']].forEach(([type, key, selectId]) => {
          const val = localStorage.getItem(key) || '';
          const input = document.getElementById(type === 'new' ? 'newPN' : 'oldPN');
          const select = document.getElementById(selectId);
          if (select && select.style.display !== 'none') {
            select.value = val;
            select.dispatchEvent(new Event('change'));
          } else {
            input.value = val;
            input.dispatchEvent(new Event('input'));
          }
        });
        bindPNSelectSave();
        restoring = false;
        update();
      }
    }, 120);
  }, 100);
}

// 重置按钮
function resetForm() {
  if (confirm('确定要重置所有数据吗？')) {
    [
      'pda_orderNo', 'pda_type', 'pda_switchLocation', 'pda_portNo', 'pda_serverSN',
      'pda_newBrand', 'pda_oldBrand', 'pda_newPN', 'pda_oldPN', 'pda_newSN', 'pda_oldSN'
    ].forEach(key => localStorage.removeItem(key));
    // 清空表单
    orderNo.value = '';
    orderNoDisplay.textContent = ''; // 清除单号显示
    switchLocation.value = '';
    portNo.value = '';
    serverSN.value = '';
    newSN.value = '';
    oldSN.value = '';
    newPN.value = '';
    oldPN.value = '';
    typeSelect.value = '请选择';
    newBrand.value = '请选择';
    oldBrand.value = '请选择';
    // 触发类型选择事件以更新UI
    typeSelect.dispatchEvent(new Event('change'));
    showToast('表单已重置', 'success');
  }
}
</script>
